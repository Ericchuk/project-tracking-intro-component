<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
    <img src="images/icon-hamburger.svg" alt="hamburger" class="hamburger">
      <nav>
       <h4> Product</h4>
        <h4>Features</h4>
        <h4>Pricing</h4>
        <h4 class="login"> Login</h4>
      </nav>
    <img src="images/icon-close.svg" alt="close" class="close">
    <div class="color"></div>
  </header>
 <article>
   <img src="images/illustration-devices.svg" alt="illustration-devices" class="device">
   <div>
     <section><small>New</small>
    <p> Monograph Dashboard</p></section>

    <h2>Powerful insights into your team</h2>
    <p>Project planning and time tracking for agile teams</p>
      
    <aside>
          <button>Schedule a demo</button>
      <p>to see a live preview</p>
    </aside>
   </div>
    

 </article>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eric Chuks</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
